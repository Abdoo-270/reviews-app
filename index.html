<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Reviews / Quotes </title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7c505e28f4.js" crossorigin="anonymous"></script>

  </head>
  <body>
    <header>

      <h1>Our Reviews</h1>

    </header>
    <main>
      <div class="card-container">
        <div class="image-box">
            <i class="fa-solid fa-quote-right"></i>
            <img src="images/person-1.jpg" id="img">
        </div>
        <div class="id-info">
          <h4 id="name">Susan Smith</h4>
          <span id="title">WEB DEVELOPER</span>
        </div>
        <div class="description">
          <p id="description">I'm baby meggings twee health goth +1. Bicycle rights tumeric chartreuse before they sold out chambray pop-up. Shaman humblebrag pickled coloring book salvia hoodie, cold-pressed four dollar toast everyday carry</p>
        </div>
        <div class="rows">
          <i class="fa-solid fa-angle-left" id="left-btn"></i>
          <i class="fa-solid fa-angle-right" id="right-btn"></i>
        </div>
        <div class="button">
          <button id="btn" type="button" name="button">Surprise Me</button>
        </div>
      </div>
    </main>
    <script src="app.js">
    </script>
  </body>
</html>
